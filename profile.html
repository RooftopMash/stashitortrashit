<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile - Stash or Trash???</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Your Profile</h1>
    <div class="profile-form">
      <input type="file" id="profilePhoto" accept="image/*">
      <input type="text" id="profileCountry" placeholder="Country">
      <input type="text" id="profileAddress" placeholder="Address">
      <input type="text" id="profilePhone" placeholder="Phone Number">
      <button onclick="saveProfile()">Save Profile</button>
      <button onclick="logout()">Logout</button>
    </div>
  </div>
  
  <script type="module" src="App.js"></script>
</body>
</html>
