<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stash or Trash?</title>
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Configuration (Replace with your actual Firebase config from Firebase Console)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // Sign Up functionality
        document.getElementById("signup-btn").addEventListener("click", async () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const username = document.getElementById("username").value; // Getting username from input field

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store user profile in Firestore
                await setDoc(doc(db, "users", user.uid), {
                    email: user.email,
                    username: username,
                    createdAt: new Date()
                });

                alert("Signed up successfully!");
                document.getElementById("signup").style.display = "none";
                document.getElementById("signup-success").style.display = "block"; // Show success message
            } catch (error) {
                alert(`Sign Up Failed: ${error.message}`);
            }
        });
    </script>
</head>
<body>
    <div id="signup">
        <h2>Sign Up</h2>
        <input type="text" id="username" placeholder="Enter username" required />
        <input type="email" id="email" placeholder="Enter email" required />
        <input type="password" id="password" placeholder="Enter password" required />
        <button id="signup-btn">Sign Up</button>
    </div>

    <div id="signup-success" style="display: none;">
        <h2>Sign Up Successful!</h2>
        <p>You can now log in to your account. Please check your inbox for confirmation!</p>
    </div>

    <!-- Main App Content (hidden for now) -->
    <div id="main" style="display: none;">
        <h2>Welcome to Stash or Trash!</h2>
        <button id="stash-btn">Stash</button>
        <button id="trash-btn">Trash</button>
    </div>
</body>
</html>
