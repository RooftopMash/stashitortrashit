<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stash or Trash?</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }

        #main {
            display: block; /* Initially show the main content */
            text-align: center;
        }

        /* Add more CSS as needed */
    </style>
</head>
<body>
    <div id="main">
        <h2>Welcome to Stash or Trash!</h2>
        <p>Rate the items!</p>
        <button id="stash-btn">Stash</button>
        <button id="trash-btn">Trash</button>
    </div>

    <script>
        document.getElementById("stash-btn").addEventListener("click", () => {
            alert("You chose to Stash!");
            // Add your "Stash" logic here
        });

        document.getElementById("trash-btn").addEventListener("click", () => {
            alert("You chose to Trash!");
            // Add your "Trash" logic here
        });
    </script>
</body>
</html>
