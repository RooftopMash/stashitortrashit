<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stash or Trash???</title>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.9.0/firebase-storage.js"></script>
</head>
<body>

    <!-- Welcome Page -->
    <div id="welcomePage">
        <h1>Welcome to Stash or Trash???</h1>
        <p>Before you proceed, please note that all posts are user-generated content, not from the platform.</p>
        <button id="continueToRate">Continue</button>
    </div>

    <!-- Product List Page (hidden by default) -->
    <div id="productPage" style="display: none;">
        <h2>Choose a Brand and Product</h2>
        <ul id="brandList"></ul>
        <button id="logoutButton">Log Out</button>
    </div>

    <!-- Firebase Config -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-auth.js';
        import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/9.9.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyBu1iRSWC3l7VGJvHyD49xXqqGdEIa9Kis",
            authDomain: "stashortrash-acbbf.firebaseapp.com",
            projectId: "stashortrash-acbbf",
            storageBucket: "stashortrash-acbbf.firebasestorage.app",
            messagingSenderId: "782905521538",
            appId: "1:782905521538:web:856d1e7789edd76882cb9b",
            measurementId: "G-8Y4ZXJTPM6"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // Show product list after login
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('welcomePage').style.display = 'none';
                document.getElementById('productPage').style.display = 'block';
                loadBrands();
            }
        });

        // Load brands from Firestore
        async function loadBrands() {
            const querySnapshot = await getDocs(collection(db, "brands"));
            const brandListElement = document.getElementById("brandList");

            querySnapshot.forEach((doc) => {
                const brandData = doc.data();
                const li = document.createElement("li");
                li.textContent = brandData.name;  // Assuming 'name' is the field for brand name
                brandListElement.appendChild(li);
            });
        }

        // Log out the user
        document.getElementById('logoutButton').addEventListener('click', () => {
            signOut(auth).then(() => {
                document.getElementById('productPage').style.display = 'none';
                document.getElementById('welcomePage').style.display = 'block';
            });
        });

        // Handle continue button click
        document.getElementById('continueToRate').addEventListener('click', () => {
            document.getElementById('welcomePage').style.display = 'none';
            document.getElementById('productPage').style.display = 'block';
        });
    </script>
</body>
</html>
