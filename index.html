<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stash or Trash???</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 👋 Landing -->
  <div id="landingScreen">
    <h1>Welcome to Stash or Trash???</h1>
    <button onclick="showUserLogin()">Login as User</button>
    <button onclick="showBrandLogin()">Login as Brand</button>
  </div>

  <!-- 👤 User Auth -->
  <div id="userAuth" style="display:none;">
    <h2>User Login</h2>
    <input type="email" id="userLoginEmail" placeholder="Email" />
    <input type="password" id="userLoginPassword" placeholder="Password" />
    <button id="userLoginBtn">Login</button>

    <h3>New User? Sign Up</h3>
    <input type="email" id="userSignupEmail" placeholder="Email" />
    <input type="password" id="userSignupPassword" placeholder="Password" />
    <button id="userSignupBtn">Sign Up</button>
    <button onclick="backToLanding()">⬅ Back</button>
  </div>

  <!-- 🏢 Brand Auth -->
  <div id="brandAuth" style="display:none;">
    <h2>Brand Login</h2>
    <input type="email" id="brandLoginEmail" placeholder="Email" />
    <input type="password" id="brandLoginPassword" placeholder="Password" />
    <button id="brandLoginBtn">Login</button>

    <h3>New Brand? Sign Up</h3>
    <input type="email" id="brandSignupEmail" placeholder="Email" />
    <input type="password" id="brandSignupPassword" placeholder="Password" />
    <button id="brandSignupBtn">Sign Up</button>
    <button onclick="backToLanding()">⬅ Back</button>
  </div>

  <!-- ✅ Profile Section (Editable) -->
  <div id="profileSection" style="display:none;">
    <h2>My Profile</h2>
    <input type="text" id="profileName" placeholder="Full Name" />
    <input type="email" id="profileEmail" placeholder="Email" disabled />
    <input type="tel" id="profilePhone" placeholder="Phone Number" />
    
    <!-- 🌍 Country Dropdown with Flags -->
    <select id="profileCountry"></select>

    <!-- 🌐 Socials -->
    <input type="url" id="profileSocial" placeholder="Website or Social Link" />

    <!-- 🖼️ Brand Logo -->
    <div id="brandLogoUpload" style="display:none;">
      <label>Upload Logo:</label>
      <input type="file" id="brandLogoInput" accept="image/png, image/jpeg" />
      <img id="brandLogoPreview" style="max-width:100px; display:none;" />
    </div>

    <button id="saveProfileBtn">Save Changes</button>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- 🔗 Scripts -->
  <script type="module" src="App.js"></script>
</body>
</html>
