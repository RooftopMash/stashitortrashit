<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stash or Trash?</title>
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // Sign Up functionality
        document.getElementById("signup-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Signed up successfully!");
                    document.getElementById("signup").style.display = "none";
                    document.getElementById("login").style.display = "block"; // Show login after sign up
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Sign Up Failed: ${errorMessage}`);
                });
        });

        // Login functionality
        document.getElementById("login-btn").addEventListener("click", () => {
            const email = document.getElementById("email-login").value;
            const password = document.getElementById("password-login").value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Logged in successfully!");
                    document.getElementById("login").style.display = "none";
                    document.getElementById("main").style.display = "block"; // Show main app after login
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Login Failed: ${errorMessage}`);
                });
        });
    </script>
</head>
<body>
    <div id="signup">
        <h2>Sign Up</h2>
        <input type="email" id="email" placeholder="Enter email" />
        <input type="password" id="password" placeholder="Enter password" />
        <button id="signup-btn">Sign Up</button>
    </div>

    <div id="login" style="display: none;">
        <h2>Log In</h2>
        <input type="email" id="email-login" placeholder="Enter email" />
        <input type="password" id="password-login" placeholder="Enter password" />
        <button id="login-btn">Log In</button>
    </div>

    <div id="main" style="display: none;">
        <h2>Welcome to Stash or Trash!</h2>
        <button id="stash-btn">Stash</button>
        <button id="trash-btn">Trash</button>
    </div>
</body>
</html>
