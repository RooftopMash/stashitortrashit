<!DOCTYPE html>
<html lang="en">

<head>

      <input type="email" id="loginEmail" placeholder="Email" />
      <input type="password" id="loginPassword" placeholder="Password" />
      <button id="loginBtn">Login</button>
      <p>New here? <a href="#" id="signupLink">Sign up</a></p>
    </div>

    <div id="signupScreen" class="hidden">
      <h2>Sign Up</h2>
      <input type="email" id="signupEmail" placeholder="Email" />
      <input type="password" id="signupPassword" placeholder="Password" />
      <button id="signupBtn">Sign Up</button>
      <p>Already have an account? <a href="#" id="loginLink">Login</a></p>
    </div>

    <div id="welcomeScreen" class="hidden">
      <h2>Welcome to Stash or Trash???</h2>

      <button id="goToAppBtn">Go to App</button>
    </div>

    <div id="appScreen" class="hidden">
      <h2>Rate Products!</h2>
      <select id="brandDropdown">
        <option value="">Select a brand...</option>
      </select>

      <div id="ratingButtons">

        <input type="text" id="profileCountry" placeholder="Country" />
        <button id="saveProfileBtn">Save Profile</button>

  </div>

</html>
