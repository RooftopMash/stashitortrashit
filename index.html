<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stash or Trash???</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background-color: #f0f0f0; }
    .hidden { display: none; }
    .product { margin: 20px 0; padding: 15px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); cursor: pointer; }
    .emoji-btn { font-size: 24px; margin-right: 10px; cursor: pointer; }
    input, button, textarea { padding: 8px; margin: 5px 0; width: 100%; max-width: 300px; }
    button { cursor: pointer; background-color: #333; color: white; border: none; border-radius: 5px; }
  </style>
</head>
<body>

  <h1>Stash or Trash???</h1>

  <!-- Auth Section -->
  <div id="auth-section">
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button onclick="login()">Login</button>
    <button onclick="signup()">Sign Up</button>
  </div>

  <!-- Welcome & Rules -->
  <div id="welcome-section" class="hidden">
    <h2>Welcome to Stash or Trash??? ðŸŽ‰</h2>
    <p>Please be respectful. All uploads are user-generated content, and we do not endorse or moderate the submissions unless reported. Misuse may result in account suspension.</p>
    <button onclick="enterApp()">I Understand, Enter the App</button>
  </div>

  <!-- Main App Section -->
  <div id="app-section" class="hidden">
    <button onclick="logout()">Logout</button>

    <h2>Submit a Product Rating</h2>

    <!-- Select Brand -->
    <label for="brand">Select a Brand: </label>
    <select id="brand">
      <option value="Nike">Nike</option>
      <option value="Coca-Cola">Coca-Cola</option>
      <option value="Samsung">Samsung</option>
      <option value="Other">Other</option>
    </select><br />

    <!-- Enter Product Name -->
    <input type="text" id="product-name" placeholder="Enter Product Name" /><br />
    
    <!-- Submit Product Button -->
    <button onclick="submitProduct()">Submit Product</button>

    <!-- Rating Section -->
    <div id="rating-section" class="hidden">
      <h3>Rate the Product</h3>
      <div>
        <span class="emoji-btn" onclick="submitRating('ðŸ’°')">ðŸ’° Stash</span>
        <span class="emoji-btn" onclick="submitRating('ðŸš®')">ðŸš® Trash</span>
      </div>
      <textarea id="comment" placeholder="Leave a comment..."></textarea><br />
      <input type="file" id="media" accept="image/*,video/*,audio/*" /><br />
      <button onclick="submitRating()">Submit Rating</button>
    </div>
  </div>

  <!-- Firebase + Script -->
  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBu1iRSWC3l7VGJvHyD49xXqqGdEIa9Kis",
      authDomain: "stashortrash-acbbf.firebaseapp.com",
      projectId: "stashortrash-acbbf",
      storageBucket: "stashortrash-acbbf.appspot.com",
      messagingSenderId: "782905521538",
      appId: "1:782905521538:web:856d1e7789edd76882cb9b",
      measurementId: "G-8Y4ZXJTPM6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
    const db = getFirestore();
    const storage = getStorage();

    // Elements
    const authSection = document.getElementById("auth-section");
    const welcomeSection = document.getElementById("welcome-section");
    const appSection = document.getElementById("app-section");
    const ratingSection = document.getElementById("rating-section");

    let currentUser = null;
    let selectedBrand = "";
    let selectedProduct = "";

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        authSection.classList.add("hidden");
        welcomeSection.classList.remove("hidden");
      } else {
        currentUser = null;
        authSection.classList.remove("hidden");
        welcomeSection.classList.add("hidden");
        appSection.classList.add("hidden");
      }
    });

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert("Login error: " + e.message);
      }
    };

    window.signup = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (e) {
        alert("Signup error: " + e.message);
      }
    };

    window.logout = async () => {
      await signOut(auth);
    };

    window.enterApp = () => {
      welcomeSection.classList.add("hidden");
      appSection.classList.remove("hidden");
    };

    window.submitProduct = () => {
      selectedBrand = document.getElementById("brand").value;
      selectedProduct = document.getElementById("product-name").value;
      
      if (!selectedProduct) {
        alert("Please enter the product name!");
        return;
      }

      document.getElementById("rating-section").classList.remove("hidden");
    };

    window.submitRating = async (emoji) => {
      if (!emoji) return alert("Please select a rating emoji!");

      const comment = document.getElementById("comment").value;
      const fileInput = document.getElementById("media");
      const file = fileInput.files[0];

      let fileURL = "";

      if (file) {
        try {
          const fileRef = ref(storage, `uploads/${currentUser.uid}/${Date.now()}_${file.name}`);
          await uploadBytes(fileRef, file);
          fileURL = await getDownloadURL(fileRef);
        } catch (e) {
          alert("File upload failed: " + e.message);
        }
      }

      try {
        await addDoc(collection(db, "ratings"), {
          userId: currentUser.uid,
          brand: selectedBrand,
          product: selectedProduct,
          rating: emoji,
          comment: comment,
          mediaURL: fileURL,
          timestamp: serverTimestamp()
        });
        alert("Rating submitted successfully!");
        document.getElementById("comment").value = "";
        fileInput.value = "";
        ratingSection.classList.add("hidden");
      } catch (e) {
        alert("Error saving rating: " + e.message);
      }
    };
  </script>
</body>
</html>
