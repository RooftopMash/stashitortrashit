<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stash or Trash?</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative; /* Make container relative for absolute positioning of logout button */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Styles */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button Styles */
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        /* Form Section Styles */
        #signup, #login, #verify-email, #create-profile, #main, #product-selection {
            display: none;
        }

        #login {
            display: block; /* Show the login form initially */
        }

        /* Error Message Styles */
        .error-message {
            color: #d9534f;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Loading Indicator Styles */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #5cb85c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 10px;
            font-size: 14px;
        }

        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }

        /* Logout Button Styling */
        #logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #logout-btn:hover {
            background-color: #5a6268;
        }

        /* Product display styles */
        .product {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }

        .product h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .product p {
            margin: 5px 0;
        }

        .rating {
            margin-top: 10px;
            font-size: 20px;
            color: #aaa;
        }

        .rating span {
            cursor: pointer;
        }

        .rating .active {
            color: #ffc107;
        }

        /* Stash and Trash Icon Buttons */
       .emoji-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 3em; /* Increased size for better visibility */
            margin: 10px;
            padding: 0;
            outline: none;
            display: inline-block; /* Ensure they sit side by side */
            vertical-align: middle; /* Align items vertically */
        }

        .emoji-btn span {
            display: block;
            font-size: 0.5em;
            color: #555;
        }

        /* Style for the container holding the emoji buttons */
        .emoji-container {
            text-align: center; /* Center the content */
            margin-top: 20px; /* Add space above the buttons */
        }

        /* Style for uploaded images */
        .uploaded-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }

        /* Product Selection Styles */
        #product-selection {
            display: none;
        }

        #product-list {
            margin-top: 20px;
        }

        .product-item {
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-item:hover {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="logout-btn">Logout</button>

        <div id="login">
            <h2>Login</h2>
            <input type="email" id="email-login" placeholder="Enter email" required />
            <input type="password" id="password-login" placeholder="Enter password" required />
            <button id="login-btn" class="general-button">Login</button>
            <div class="loader" id="login-loader"></div>
            <div class="error-message" id="login-error"></div>
        </div>

        <div id="product-selection">
            <h2>Select a Product to Rate</h2>
            <div id="product-list">
                <!-- Products will be listed here -->
            </div>
        </div>

        <div id="main">
            <h2>Welcome to Stash or Trash!</h2>
            <p>Rate the items!</p>
            <div id="products-container">
                <!-- Products will be displayed here -->
            </div>
        </div>

        <div id="user-info"></div>
    </div>

        // --- UI Element References ---
        const loginDiv = document.getElementById("login");
        const mainDiv = document.getElementById("main");
        const userInfoDiv = document.getElementById("user-info");
        const productSelectionDiv = document.getElementById("product-selection");
        const productListDiv = document.getElementById("product-list");

        // Error Message Elements
        const loginError = document.getElementById("login-error");

        // Loading Indicator Elements
        const loginLoader = document.getElementById("login-loader");

        // --- Helper Functions ---
        function showLoader(loader) {
            loader.style.display = "block";
        }

        function hideLoader(loader) {
            loader.style.display = "none";
        }

        function clearErrors() {
            loginError.textContent = "";
        }

        function displayProducts(products) {
            productListDiv.innerHTML = ''; // Clear existing content

            products.forEach(product => {
                const productItem = document.createElement('div');
                productItem.classList.add('product-item');
                productItem.textContent = product.name;
                productItem.addEventListener('click', () => showRatingInterface(product.id));
                productListDiv.appendChild(productItem);
            });
        }

        async function fetchProducts() {
            const productsSnap = await getDocs(collection(db, "products"));
            const products = [];
            productsSnap.forEach(doc => {
                products.push({ ...doc.data(), id: doc.id });
            });
            displayProducts(products);
        }

        function showRatingInterface(productId) {
            productSelectionDiv.style.display = "none";
            mainDiv.style.display = "block";
            mainDiv.innerHTML = `
                <h2>Rate this product</h2>

                <div class="emoji-container">

                    <button class="emoji-btn" onclick="rateProduct('${productId}', 'üóëÔ∏èüí©')">üóëÔ∏è<span>üí© Trash</span></button>
                    <button class="emoji-btn" onclick="rateProduct('${productId}', 'ü§î')">ü§î</button>
                    <button class="emoji-btn" onclick="rateProduct('${productId}', 'üëé')">üëé</button>
                    <button class="emoji-btn" onclick="rateProduct('${productId}', 'üò†')">üò†</button>
                </div>
                <input type="file" id="media-upload" accept="image/*,video/*,application/pdf">
                <textarea id="comment" placeholder="Add your comment"></textarea>
                <button id="submit-rating">Submit Rating</button>
            `;
        }

        async function rateProduct(productId, emoji) {
            // Function to handle rating submission
        }

        // --- Sign In Function ---
        document.getElementById("login-btn").addEventListener("click", async () => {
            const email = document.getElementById("email-login").value;
            const password = document.getElementById("password-login").value;

            clearErrors();
            showLoader(loginLoader);

            try {
                await signInWithEmailAndPassword(auth, email, password);
                alert("Logged in successfully!");
                fetchProducts(); // Load products after login
            } catch (error) {
                loginError.textContent = error.message;
            } finally {
                hideLoader(loginLoader);
            }
        });

        // --- Log Out Function ---
        document.getElementById("logout-btn").addEventListener("click", async () => {
            try {
                await signOut(auth);
                alert("Logged out successfully!");
                loginDiv.style.display = "block";
                mainDiv.style.display = "none";
                productSelectionDiv.style.display = "none";
            } catch (error) {
                alert("Error logging out: " + error.message);
            }
        });

        // --- Auth State Change Listener ---
        onAuthStateChanged(auth, user => {
            if (user) {
                userInfoDiv.textContent = `Logged in as: ${user.email}`;
                loginDiv.style.display = "none";
                fetchProducts(); // Fetch products once logged in
            } else {
                userInfoDiv.textContent = "";
                loginDiv.style.display = "block";
            }
        });

        // Initial fetch products
        fetchProducts();
    </script>
</body>
</html>
