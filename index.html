<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stash or Trash?</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Styles */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button Styles */
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        /* Form Section Styles */
        #auth-options, #signup, #login, #verify-email, #create-profile, #main {
            display: none;
        }

        #auth-options {
            display: block;
        }

        /* Error Message Styles */
        .error-message {
            color: #d9534f;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Loading Indicator Styles */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #5cb85c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 10px;
            font-size: 14px;
        }

        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }

        /* Logout Button Styling */
        #logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #logout-btn:hover {
            background-color: #5a6268;
        }

        /* Emojis Styling */
        #main div[style*="inline-block"] {
            cursor: pointer;
        }

        /* Specific styling for emojis */
        #main div[style*="inline-block"] span:first-child {
            font-size: 3em;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="logout-btn">Logout</button>

        <div id="auth-options">
            <h2>Welcome to Stash or Trash!</h2>
            <button id="show-signup" class="general-button">Sign Up</button>
            <button id="show-login" class="general-button">Login</button>
        </div>

        <div id="signup">
            <h2>Sign Up</h2>
            <input type="email" id="email-signup" placeholder="Enter email" required />
            <div class="error-message" id="email-error"></div>

            <input type="password" id="password-signup" placeholder="Enter password" required />
            <div class="password-strength" id="password-strength"></div>
            <div class="error-message" id="password-error"></div>

            <button id="signup-btn" class="general-button">Sign Up</button>
            <div class="loader" id="signup-loader"></div>
        </div>

        <div id="login">
            <h2>Login</h2>
            <input type="email" id="email-login" placeholder="Enter email" required />
            <input type="password" id="password-login" placeholder="Enter password" required />
            <button id="login-btn" class="general-button">Login</button>
            <div class="loader" id="login-loader"></div>
            <div class="error-message" id="login-error"></div>
        </div>

        <div id="verify-email">
            <h2>Please verify your email</h2>
            <p>Check your inbox for the verification link, and once confirmed, click the button below.</p>
            <button id="show-create-profile" class="general-button">Create Profile</button>
        </div>

        <div id="create-profile">
            <h2>Create Your Profile</h2>
            <input type="text" id="username" placeholder="Enter username" required />
            <input type="text" id="realname" placeholder="Enter your real name" />
            <input type="tel" id="phone" placeholder="Enter your phone number" />
            <button id="create-profile-btn" class="general-button">Create Profile</button>
            <div class="loader" id="profile-loader"></div>
            <div class="error-message" id="profile-error"></div>
        </div>

        <div id="main">
            <h2>Welcome to Stash or Trash!</h2>
            <p>Rate the items!</p>
            <div style="display: inline-block; text-align: center; margin: 10px;">
                <span style="font-size: 3em;">ü™ôüí∞</span><br>
                <span>Stash</span>
            </div>
            <div style="display: inline-block; text-align: center; margin: 10px;">
                <span style="font-size: 3em;">üóëÔ∏è<span style="position: relative; bottom: 0.2em;">&#x1F4A9;</span></span><br>
                <span>Trash</span>
            </div>
        </div>

        <div id="user-info"></div>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBu1iRSWC3l7VGJvHyD49xXqqGdEIa9Kis",
            authDomain: "stashortrash-acbbf.firebaseapp.com",
            projectId: "stashortrash-acbbf",
            storageBucket: "stashortrash-acbbf.firebasestorage.app",
            messagingSenderId: "782905521538",
            appId: "1:782905521538:web:856d1e7789edd76882cb9b",
            measurementId: "G-8Y4ZXJTPM6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // --- UI Element References ---
        const authOptionsDiv = document.getElementById("auth-options");
        const signupDiv = document.getElementById("signup");
        const loginDiv = document.getElementById("login");
        const verifyEmailDiv = document.getElementById("verify-email");
        const createProfileDiv = document.getElementById("create-profile");
        const mainDiv = document.getElementById("main");
        const userInfoDiv = document.getElementById("user-info");

        // Error Message Elements
        const emailError = document.getElementById("email-error");
        const passwordError = document.getElementById("password-error");
        const loginError = document.getElementById("login-error");
        const profileError = document.getElementById("profile-error");

        // Loading Indicator Elements
        const signupLoader = document.getElementById("signup-loader");
        const loginLoader = document.getElementById("login-loader");
        const profileLoader = document.getElementById("profile-loader");

        // Password Strength Indicator
        const passwordStrength = document.getElementById("password-strength");

        // --- Helper Functions ---
        function showLoader(loader) {
            loader.style.display = "block";
        }

        function hideLoader(loader) {
            loader.style.display = "none";
        }

        function clearErrors() {
            emailError.textContent = "";
            passwordError.textContent = "";
            loginError.textContent = "";
            profileError.textContent = "";
        }

        // --- Password Strength Validation ---
        function checkPasswordStrength(password) {
            const strongRegex = new RegExp("^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])(?=.{8,})");
            const mediumRegex = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");

            if (strongRegex.test(password)) {
                passwordStrength.textContent = "Strong";
                passwordStrength.className = "password-strength strong";
            } else if (mediumRegex.test(password)) {
                passwordStrength.textContent = "Medium";
                passwordStrength.className = "password-strength medium";
            } else {
                passwordStrength.textContent = "Weak";
                passwordStrength.className = "password-strength weak";
            }
        }

        // --- Event Listeners ---
        document.getElementById("password-signup").addEventListener("input", (event) => {
            checkPasswordStrength(event.target.value);
        });

        document.getElementById("show-signup").addEventListener("click", () => {
            authOptionsDiv.style.display = "none";
            signupDiv.style.display = "block";
            loginDiv.style.display = "none";
        });

        document.getElementById("show-login").addEventListener("click", () => {
            authOptionsDiv.style.display = "none";
            loginDiv.style.display = "block";
            signupDiv.style.display = "none";
        });

        document.getElementById("show-create-profile").addEventListener("click", () => {
            verifyEmailDiv.style.display = "none";
            createProfileDiv.style.display = "block";
        });

        // --- Firebase Auth State Listener ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                if (user.emailVerified) {
                    // Email is verified, check for profile data
                    const userRef = doc(db, "users", user.uid);
                    getDoc(userRef)
                        .then((docSnap) => {
                            if (docSnap.exists()) {
                                // Profile data exists, show main app
                                const userData = docSnap.data();
                                mainDiv.style.display = "block";
                                loginDiv.style.display = "none";
                                signupDiv.style.display = "none";
                                verifyEmailDiv.style.display = "none";
                                createProfileDiv.style.display = "none";
                                authOptionsDiv.style.display = "none";
                                userInfoDiv.textContent = `Logged in as: ${user.email} (Username: ${userData.username})`;
                            } else {
                                // No profile data, show create profile form
                                verifyEmailDiv.style.display = "none";
                                createProfileDiv.style.display = "block";
                                loginDiv.style.display = "none";
                                signupDiv.style.display = "none";
                                authOptionsDiv.style.display = "none";
                            }
                        })
                        .catch((error) => {
                            console.error("Error getting document:", error);
                        });
                } else {
                    // Email not verified
                    verifyEmailDiv.style.display = "block";
                    loginDiv.style.display = "none";
                    signupDiv.style.display = "none";
                    createProfileDiv.style.display = "none";
                    mainDiv.style.display = "none";
                    authOptionsDiv.style.display = "none";
                    userInfoDiv.textContent = "Please verify your email.";
                }
            } else {
                // User is signed out
                authOptionsDiv.style.display = "block";
                loginDiv.style.display = "none";
                signupDiv.style.display = "none";
                verifyEmailDiv.style.display = "none";
                createProfileDiv.style.display = "none";
                mainDiv.style.display = "none";
                userInfoDiv.textContent = "";
            }
        });

        // --- Sign Up Functionality ---
        document.getElementById("signup-btn").addEventListener("click", () => {
            clearErrors();
            const email = document.getElementById("email-signup").value;
            const password = document.getElementById("password-signup").value;

            // Basic email validation
            if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                emailError.textContent = "Invalid email format";
                return;
            }

            // Check password strength
            if (passwordStrength.className !== "password-strength strong") {
                passwordError.textContent = "Password is not strong enough";
                return;
            }

            showLoader(signupLoader);
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    // Send email verification
                    sendEmailVerification(user)
                        .then(() => {
                            alert("Sign-up successful! A verification link has been sent to your email.");
                            signupDiv.style.display = "none";
                            verifyEmailDiv.style.display = "block";
                            loginDiv.style.display = "none";
                            authOptionsDiv.style.display = "none";
                        })
                        .finally(() => {
                            hideLoader(signupLoader);
                        });
                })
                .catch((error) => {
                    hideLoader(signupLoader);
                    let errorMessage = "Sign Up Failed: " + error.message;
                    if (error.code === 'auth/email-already-in-use') {
                        errorMessage = "This email is already in use.";
                    }
                    emailError.textContent = errorMessage;
                });
        });
