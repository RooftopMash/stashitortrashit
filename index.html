<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <!-- ðŸ” Login / Signup Section -->
  <div id="loginSection">
    <h2>Welcome to Stash or Trash???</h2>
    <h3>Login</h3>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="loginBtn">Login</button>

    <h3>New here? Sign Up</h3>
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button id="signupBtn">Sign Up</button>
  </div>

  <!-- ðŸ‘¤ Profile Section -->
  <div id="mainSection" style="display:none;">
    <div id="profileContainer">
      <h2>Your Profile</h2>
      <p><strong>Email:</strong> <span id="profileEmail"></span></p>
      <p><strong>Country:</strong> <span id="profileCountry"></span></p>
      <p><strong>Phone:</strong> <span id="profilePhone"></span></p>
      <p><strong>Authenticity Level:</strong> <span id="profileAuth"></span></p>
      <button id="logoutBtn">Logout</button>
    </div>
    <!-- ðŸ›ï¸ Brand Rating Section (placeholder) -->
    <div id="brandRatingSection">
      <h3>Rate a Product</h3>
      <!-- More to come in next phase -->
    </div>
  </div>

  <!-- ðŸ”— Firebase + App -->
