<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stash or Trash???</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Stash or Trash???</h1>
    </header>

    <!-- Login Section -->
    <div id="login">
        <h2>Login</h2>
        <input type="email" id="email" placeholder="Email"><br>
        <input type="password" id="password" placeholder="Password"><br>
        <button id="login-btn">Login</button>
        <p>New here? <button id="toggle-signup">Sign Up</button></p>
    </div>

    <!-- Signup Section -->
    <div id="signup" style="display: none;">
        <h2>Sign Up</h2>
        <input type="email" id="signup-email" placeholder="Email"><br>
        <input type="password" id="signup-password" placeholder="Password"><br>
        <button id="signup-btn">Register</button>
    </div>

    <!-- Main App Section -->
    <div id="product-selection" style="display: none;">
        <section id="add-product">
            <h2>Add Product to Rate</h2>
            <input type="text" id="product-name" placeholder="Enter product name">
            <button id="add-product-btn">Add Product</button>
        </section>

        <section id="product-list-section">
            <h2>Rate Products</h2>
            <div id="product-list"></div>
        </section>

        <footer>
            <p><a href="#" id="view-profile">My Profile</a> | &copy; 2025 PSCC Media</p>
        </footer>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="App.js"></script>
</body>
</html>
