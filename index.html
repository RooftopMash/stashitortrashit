<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative; /* Make container relative for absolute positioning of logout button */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Styles */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button Styles */
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        /* Form Section Styles */
        #auth-options, #signup, #login, #verify-email, #create-profile, #main {
            display: none;
        }

        #auth-options {
            display: block;
        }

        /* Error Message Styles */
        .error-message {
            color: #d9534f;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Loading Indicator Styles */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #5cb85c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 10px;
            font-size: 14px;
        }

        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }

        /* Logout Button Styling */
        #logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #logout-btn:hover {
            background-color: #5a6268;
        }

        /* Product display styles */
        .product {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }

        .product h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .product p {
            margin: 5px 0;
        }

        .rating {
            margin-top: 10px;
            font-size: 20px;
            color: #aaa;
        }

        .rating span {
            cursor: pointer;
        }

        .rating .active {
            color: #ffc107;
        }

        /* Stash and Trash Icon Buttons */
       .emoji-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 3em; /* Increased size for better visibility */
            margin: 10px;
            padding: 0;
            outline: none;
            display: inline-block; /* Ensure they sit side by side */
            vertical-align: middle; /* Align items vertically */
        }

        .emoji-btn span {
            display: block;
            font-size: 0.5em;
            color: #555;
        }

        /* Style for the container holding the emoji buttons */
        .emoji-container {
            text-align: center; /* Center the content */
            margin-top: 20px; /* Add space above the buttons */
        }
    </style>
</head>

        async function fetchProducts() {
            const productsRef = collection(db, "products");
            const snapshot = await getDocs(productsRef);
            const products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            displayProducts(products);
        }

         async function rateProduct(productId, ratingValue) {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to rate products.");
                return;
            }

            // Create a new rating document in Firestore
            await addDoc(collection(db, "ratings"), {
                userId: user.uid,
                productId: productId,
                rating: ratingValue,
                timestamp: serverTimestamp()
            });

            alert("Rating submitted!");
            // Optionally, refresh the product list to update the average rating
            fetchProducts();
        }

        function checkPasswordStrength(password) {

            const mediumRegex = new RegExp("^(((?=.*[a-z])(?=.*[A-Z]))|((?=.*[a-z])(?=.*[0-9]))|((?=.*[A-Z])(?=.*[0-9])))(?=.{6,})");

            if (strongRegex.test(password)) {
                passwordStrength.textContent = "Strong";
                passwordStrength.className = "password-strength strong";
            } else if (mediumRegex.test(password)) {
                passwordStrength.textContent = "Medium";
                passwordStrength.className = "password-strength medium";
            } else {
                passwordStrength.textContent = "Weak";
                passwordStrength.className = "password-strength weak";
            }
        }

        // --- Event Listeners ---
        document.getElementById("password-signup").addEventListener("input", (event) => {
            checkPasswordStrength(event.target.value);
        });
