<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stash or Trash?</title>
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase Configuration (Replace with your actual Firebase config from Firebase Console)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID",
            measurementId: "YOUR_MEASUREMENT_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        // Sign Up functionality
        document.getElementById("signup-btn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Signed up successfully!");
                    // Optionally save user data to Firestore (for future features)
                    // await setDoc(doc(db, "users", user.uid), {
                    //     email: user.email,
                    //     createdAt: new Date()
                    // });

                    // Hide sign up form and show success message
                    document.getElementById("signup").style.display = "none";
                    document.getElementById("signup-success").style.display = "block"; 
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    alert(`Sign Up Failed: ${errorMessage}`);
                });
        });
    </script>
</head>
<body>
    <div id="signup">
        <h2>Sign Up</h2>
        <input type="email" id="email" placeholder="Enter email" />
        <input type="password" id="password" placeholder="Enter password" />
        <button id="signup-btn">Sign Up</button>
    </div>

    <div id="signup-success" style="display: none;">
        <h2>Sign Up Successful!</h2>
        <p>You can now log in to your account. Please check your inbox for confirmation!</p>
    </div>

    <!-- Main App Content (hidden for now) -->
    <div id="main" style="display: none;">
        <h2>Welcome to Stash or Trash!</h2>
        <button id="stash-btn">Stash</button>
        <button id="trash-btn">Trash</button>
    </div>
</body>
</html>
