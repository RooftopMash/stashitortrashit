<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stash or Trash?</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            position: relative; /* Make container relative for absolute positioning of logout button */
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        /* Input Styles */
        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Button Styles */
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            margin: 5px;
        }

        /* Form Section Styles */
        #signup, #login, #verify-email, #create-profile, #main {
            display: none;
        }

        #login {
            display: block; /* Show the login form initially */
        }

        /* Error Message Styles */
        .error-message {
            color: #d9534f;
            margin-top: 10px;
            font-size: 14px;
        }

        /* Loading Indicator Styles */
        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #5cb85c;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Password Strength Indicator */
        .password-strength {
            margin-top: 10px;
            font-size: 14px;
        }

        .weak { color: red; }
        .medium { color: orange; }
        .strong { color: green; }

        /* Logout Button Styling */
        #logout-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #6c757d;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        #logout-btn:hover {
            background-color: #5a6268;
        }

        /* Product display styles */
        .product {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
        }

        .product h3 {
            margin-top: 0;
            margin-bottom: 5px;
        }

        .product p {
            margin: 5px 0;
        }

        .rating {
            margin-top: 10px;
            font-size: 20px;
            color: #aaa;
        }

        .rating span {
            cursor: pointer;
        }

        .rating .active {
            color: #ffc107;
        }

        /* Stash and Trash Icon Buttons */
       .emoji-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 3em; /* Increased size for better visibility */
            margin: 10px;
            padding: 0;
            outline: none;
            display: inline-block; /* Ensure they sit side by side */
            vertical-align: middle; /* Align items vertically */
        }

        .emoji-btn span {
            display: block;
            font-size: 0.5em;
            color: #555;
        }

        /* Style for the container holding the emoji buttons */
        .emoji-container {
            text-align: center; /* Center the content */
            margin-top: 20px; /* Add space above the buttons */
        }

        /* Style for uploaded images */
        .uploaded-image {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="logout-btn">Logout</button>

        <div id="login">
            <h2>Login</h2>
            <input type="email" id="email-login" placeholder="Enter email" required />
            <input type="password" id="password-login" placeholder="Enter password" required />
            <button id="login-btn" class="general-button">Login</button>
            <div class="loader" id="login-loader"></div>
            <div class="error-message" id="login-error"></div>
        </div>

        <div id="main">
            <h2>Welcome to Stash or Trash!</h2>
            <p>Rate the items!</p>
            <div id="products-container">
                <!-- Products will be displayed here -->
            </div>
        </div>

        <div id="user-info"></div>
    </div>

    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification, signInWithEmailAndPassword, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        import { getStorage, ref, uploadBytesResumable, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";


        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBu1iRSWC3l7VGJvHyD49xXqqGdEIa9Kis",
            authDomain: "stashortrash-acbbf.firebaseapp.com",
            projectId: "stashortrash-acbbf",
            storageBucket: "stashortrash-acbbf.firebasestorage.app",
            messagingSenderId: "782905521538",
            appId: "1:782905521538:web:856d1e7789edd76882cb9b",
            measurementId: "G-8Y4ZXJTPM6"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);
         const storage = getStorage(app);

        // --- UI Element References ---
        const loginDiv = document.getElementById("login");
        const mainDiv = document.getElementById("main");
        const userInfoDiv = document.getElementById("user-info");
        const productsContainer = document.getElementById("products-container");

        // Error Message Elements
        const loginError = document.getElementById("login-error");

        // Loading Indicator Elements
        const loginLoader = document.getElementById("login-loader");

        // --- Helper Functions ---
        function showLoader(loader) {
            loader.style.display = "block";
        }

        function hideLoader(loader) {
            loader.style.display = "none";
        }

        function clearErrors() {
            loginError.textContent = "";
        }

        function displayProducts(products) {
            productsContainer.innerHTML = ''; // Clear existing content

            products.forEach(product => {
                const productDiv = document.createElement('div');
                productDiv.classList.add('product');

                const h3 = document.createElement('h3');
                h3.textContent = product.name;
                productDiv.appendChild(h3);

                const p = document.createElement('p');
                p.textContent = product.description;
                productDiv.appendChild(p);

                // Add rating UI (star rating)
                const ratingDiv = document.createElement('div');
                ratingDiv.classList.add('rating');
                for (let i = 1; i <= 5; i++) {
                    const starSpan = document.createElement('span');
                    starSpan.innerHTML = '&#9734;'; // Unicode for star
                    starSpan.addEventListener('click', () => showRatingForm(product.id));
                    ratingDiv.appendChild(starSpan);
                }
                productDiv.appendChild(ratingDiv);

                productsContainer.appendChild(productDiv);
            });
        }

        async function fetchProducts() {
            const productsRef = collection(db, "products");
            const snapshot = await getDocs(productsRef);
            const products = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
            displayProducts(products);
        }

        function showRatingForm(productId) {
            // Clear the main content
            mainDiv.innerHTML = '';

            // Create a new form
            const ratingForm = document.createElement('div');
            ratingForm.innerHTML = `
                <h2>Rate this product</h2>
                <input type="file" id="media-upload" accept="image/*,video/*,application/pdf">
                <textarea id="comment" placeholder="Add your comment"></textarea>
                <button id="submit-rating">Submit Rating</button>
            `;

            // Append the form to the main content
            mainDiv.appendChild(ratingForm);

            // Attach event listener for submitting the rating
            document.getElementById('submit-rating').addEventListener('click', () => {
                submitRating(productId);
            });
        }

        async function submitRating(productId) {
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to rate products.");
                return;
            }

            const fileInput = document.getElementById('media-upload');
            const comment = document.getElementById('comment').value;
            const file = fileInput.files[0]; // Get the selected file

            let mediaUrl = null;

            if (file) {
                // Upload the file to Firebase Storage
                const storageRef = ref(storage, `ratings/${user.uid}/${productId}/${file.name}`);
                const uploadTask = uploadBytesResumable(storageRef, file);

                // Listen for state changes, errors, and completion of the upload.
                uploadTask.on('state_changed',
                    (snapshot) => {
                        // Observe state change events such as progress, pause, and resume:
                        const progress = (snapshot.bytesTransferred / snapshot.totalBytes) * 100;
                        console.log('Upload is ' + progress + '% done');
                    },
                    (error) => {
                        // Handle unsuccessful uploads
                        console.error("Error uploading file:", error);
                        alert("Error uploading file. Please try again.");
                    },
                    () => {
                        // Handle successful uploads on complete
                        getDownloadURL(uploadTask.snapshot.ref).then(async (downloadURL) => {
                            console.log('File available at', downloadURL);
                            mediaUrl = downloadURL;

                             // Create a new rating document in Firestore
                             await addDoc(collection(db, "ratings"), {
                                userId: user.uid,
                                productId: productId,
                                rating: 0, // You might want to implement a separate star rating system
                                comment: comment,
                                mediaUrl: mediaUrl,
                                timestamp: serverTimestamp()
                            });

                            alert("Rating submitted!");
                            // Re-fetch the products
                            fetchProducts();
                        });
                    }
                );
            } else {
                 // Create a new rating document in Firestore
                await addDoc(collection(db, "ratings"), {
                    userId: user.uid,
                    productId: productId,
                    rating: 0, // You might want to implement a separate star rating system
                    comment: comment,
                    mediaUrl: null,
                    timestamp: serverTimestamp()
                });

                alert("Rating submitted!");
                 fetchProducts();
            }

            // Revert to the product list view
            fetchProducts();
        }


        // --- Login Functionality ---
        document.getElementById("login-btn").addEventListener("click", () => {
            clearErrors();
            const email = document.getElementById("email-login").value;
            const password = document.getElementById("password-login").value;

            showLoader(loginLoader);
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    console.log("Login successful!"); // Optional: Add a console log
                    // The onAuthStateChanged listener will handle the UI update
                })
                .catch((error) => {
                    hideLoader(loginLoader);
                    loginError.textContent = "Login Failed: " + error.message;
                });
        });

        // --- Logout Functionality ---
        document.getElementById("logout-btn").addEventListener("click", () => {
            signOut(auth).then(() => {
                // Sign-out successful.
                console.log("Logout successful!");
                // The onAuthStateChanged listener will handle the UI update
            }).catch((error) => {
                // An error happened.
                alert(`Logout Failed: ${error.message}`);
            });
        });

        // --- Firebase Auth State Listener ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                  mainDiv.style.display = "block";
                    loginDiv.style.display = "none";
                   fetchProducts();
            } else {
                // User is signed out
                loginDiv.style.display = "block";
                mainDiv.style.display = "none";
                userInfoDiv.textContent = "";
            }
        });
    </script>
</body>
</html>
