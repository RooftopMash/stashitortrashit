<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stash or Trash???</title>
  <link rel="stylesheet" href="style.css"/>
  <script type="module" src="App.js" defer></script>
</head>
<body>
  <!-- LOGIN -->
  <div id="loginScreen" class="auth-screen">
    <h2>Login</h2>
    <input type="email" id="loginEmail" placeholder="Email"/>
    <input type="password" id="loginPassword" placeholder="Password"/>
    <button id="loginBtn">Login</button>
    <p>New here? <a href="#" id="goToSignup">Sign up</a></p>
  </div>

  <!-- SIGNUP -->
  <div id="signupScreen" class="auth-screen hidden">
    <h2>Sign Up</h2>
    <input type="email" id="signupEmail" placeholder="Email"/>
    <input type="password" id="signupPassword" placeholder="Password"/>
    <input type="text" id="signupCountry" placeholder="Country"/>
    <button id="signupBtn">Create Account</button>
    <p>Already have an account? <a href="#" id="goToLogin">Login</a></p>
  </div>

  <!-- WELCOME SCREEN -->
  <div id="welcomeScreen" class="hidden">
    <h2>Welcome to Stash or Trash???</h2>
    <p>âš ï¸ All ratings and uploads are user-generated. This platform holds no liability for posted content.</p>
    <button id="continueBtn">Continue</button>
  </div>

  <!-- MAIN APP -->
  <div id="appScreen" class="hidden">
    <header>
      <h1>Stash or Trash???</h1>
      <button id="logoutBtn">Logout</button>
    </header>

    <!-- Profile Section -->
    <section id="profileSection">
      <h3>Your Profile</h3>
      <img id="profilePicPreview" src="default-profile.png" alt="Profile Picture" width="100"/>
      <input type="file" id="profilePicInput" accept="image/png, image/jpeg"/>
      <input type="text" id="userCountry" placeholder="Country"/>
      <input type="text" id="userPhone" placeholder="Phone Number"/>
      <input type="text" id="userAddress" placeholder="Address"/>
      <button id="updateProfileBtn">Update Profile</button>
    </section>

    <!-- Rating Section -->
    <section id="ratingSection">
      <h3>Rate a Brand</h3>
      <select id="brandDropdown">
        <option value="">Select a brand...</option>
        <!-- Brands from Firestore will appear here -->
      </select>
      <div id="ratingButtons" class="hidden">
        <button data-rating="stash">ğŸ’° Stash</button>
        <button data-rating="trash">ğŸš® Trash</button>
      </div>
    </section>
  </div>
</body>
</html>
