<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stash or Trash???</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-section">
    <div id="login-section">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button id="login-btn">Login</button>
      <p>New here? <a href="#" id="show-signup">Sign up</a></p>
    </div>

    <div id="signup-section" style="display: none;">
      <h2>Sign Up</h2>
      <input type="email" id="signup-email" placeholder="Email" />
      <input type="password" id="signup-password" placeholder="Password" />
      <input type="text" id="signup-country" placeholder="Country" />
      <button id="signup-btn">Sign Up</button>
      <p><a href="#" id="show-login">Already have an account? Log in</a></p>
    </div>
  </div>

  <div id="app-section" style="display: none;">
    <div id="navbar">
      <span id="user-email"></span>
      <button id="profile-btn">Profile</button>
      <button id="logout-btn">Logout</button>
    </div>

    <div id="welcome-screen">
      <h3>Welcome to Stash or Trash???</h3>
      <p>This platform is for compliments and complaints. Posts are user-generated and not official brand content.</p>
      <button id="continue-btn">Continue</button>
    </div>

    <div id="main-app" style="display: none;">
      <h2>Select a Brand</h2>
      <select id="brand-select"></select>

      <div id="rating-buttons">
        <button class="emoji-btn" data-value="stash">ðŸ’° Stash</button>
        <button class="emoji-btn" data-value="trash">ðŸš® Trash</button>
      </div>

      <div id="result-message"></div>
    </div>
  </div>

  <div id="profile-section" style="display: none;">
    <h2>Your Profile</h2>
    <input type="file" id="profile-photo" accept="image/png, image/jpeg" />
    <img id="profile-img" src="" alt="Profile Photo" />
    <input type="text" id="profile-country" placeholder="Country" />
    <input type="text" id="profile-address" placeholder="Address" />
    <input type="text" id="profile-phone" placeholder="Phone Number" />
    <button id="save-profile-btn">Save Profile</button>
    <button id="back-to-app">Back</button>
  </div>

  <script type="module" src="App.js"></script>
</body>
</html>
