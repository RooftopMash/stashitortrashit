<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stash or Trash??? - Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e88e5;
      color: white;
      padding: 15px;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    .nav {
      text-align: right;
      margin-bottom: 20px;
    }
    .nav button {
      background: #1e88e5;
      color: white;
      border: none;
      padding: 10px;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .nav button:hover {
      background: #1565c0;
    }
    h2 {
      margin-top: 0;
    }
    .rating-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }
    .rating-buttons button {
      font-size: 2rem;
      padding: 15px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Welcome to Stash or Trash???</h1>
  </header>
  <div class="container">
    <div class="nav">
      <button onclick="window.location.href='profile.html'">Edit Profile</button>
      <button id="logoutBtn">Logout</button>
    </div>

    <h2>Rate This Product:</h2>

    <div class="rating-buttons">
      <button id="stashBtn">ðŸ’°</button>
      <button id="trashBtn">ðŸš®</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore,
      doc,
      updateDoc,
      setDoc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBu1iRSWC3l7VGJvHyD49xXqqGdEIa9Kis",
      authDomain: "stashortrash-acbbf.firebaseapp.com",
      projectId: "stashortrash-acbbf",
      storageBucket: "stashortrash-acbbf.appspot.com",
      messagingSenderId: "782905521538",
      appId: "1:782905521538:web:856d1e7789edd76882cb9b",
      measurementId: "G-8Y4ZXJTPM6"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      signOut(auth).then(() => {
        window.location.href = "index.html";
      });
    });

    async function rateProduct(choice) {
      const user = auth.currentUser;
      if (!user) {
        alert("Please log in to rate.");
        return;
      }

      const ratingRef = doc(db, "ratings", user.uid);
      try {
        const docSnap = await getDoc(ratingRef);
        if (docSnap.exists()) {
          await updateDoc(ratingRef, { choice });
        } else {
          await setDoc(ratingRef, {
            userId: user.uid,
            choice,
            timestamp: new Date()
          });
        }
        alert("Thank you for your rating!");
      } catch (error) {
        console.error("Rating error:", error);
        alert("Something went wrong. Please try again.");
      }
    }

    document.getElementById("stashBtn").addEventListener("click", () => {
      rateProduct("stash");
    });

    document.getElementById("trashBtn").addEventListener("click", () => {
      rateProduct("trash");
    });
  </script>
</body>
</html>
